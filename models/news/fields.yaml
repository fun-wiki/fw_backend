secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
    fields:
        status:
            tab: Информация
            label: Статус
            required: true
            type: balloon-selector
            options:
                1: Опубликовано
                2: Скрыт
                3: Черновик
            span: storm
            default: 1
            cssClass: col-sm-4

        news_type:
            tab: Информация
            label: 'Тип новости'
            span: storm
            cssClass: col-sm-4
            type: dropdown
            options:
                news: Новость
                trailer: Трейлер
        universe:
            tab: Информация
            label: Вселенная
            span: storm
            cssClass: col-sm-4
            type: recordfinder
            list: ~/plugins/fw/backend/models/universe/columns.yaml
        
        link:
            label: Ссылка на видео
            tab: Информация
            span: storm
            cssClass: col-sm-12
            trigger:
                action: show
                field: news_type
                condition: value[trailer]
        cover:
            label: Изображение
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            imageWidth: '320'
            imageHeight: '180'
            type: fileupload
            tab: Информация
            span: storm
            cssClass: col-sm-12

        description:
            tab: Новость
            size: large
            span: full
            type: richeditor
