secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
    fields:
        news_type:
            tab: Информация
            label: 'Тип новости'
            span: storm
            cssClass: col-sm-4
            type: dropdown
            options:
                news: Новость
                trailer: Трейлер
        universe_id:
            tab: Информация
            label: Вселенная
            span: storm
            cssClass: col-sm-4
            type: dropdown
            emptyOption: ----
        
        link:
            label: Ссылка на видео
            tab: Информация
            span: storm
            cssClass: col-sm-12
            trigger:
                action: show
                field: news_type
                condition: value[trailer]
        cover:
            label: Изображение
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            imageWidth: '320'
            imageHeight: '180'
            type: fileupload
            tab: Информация
            span: storm
            cssClass: col-sm-12

        description:
            tab: Новость
            size: large
            span: full
            type: richeditor
