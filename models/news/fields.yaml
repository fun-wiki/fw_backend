fields:
    title:
        label: Название
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        dependsOn:
            - title
        defaultFrom: title
        preset:
            field: title
            type: slug
        type: text
    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible
        span: left
secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
    fields:
        news_type:
            tab: Информация
            label: 'Тип новости'
            span: storm
            cssClass: col-sm-6
            type: dropdown
            options:
                news: Новость
                trailer: Трейлер
        universe:
            tab: Информация
            label: Вселенная
            span: storm
            cssClass: col-sm-6
            type: recordfinder
            list: ~/plugins/fw/backend/models/universe/columns.yaml
        link:
            label: Ссылка на видео
            tab: Информация
            span: storm
            cssClass: col-sm-12
            trigger:
                action: show
                field: news_type
                condition: value[trailer]
        cover:
            label: Изображение
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            imageWidth: '320'
            imageHeight: '180'
            type: fileupload
            tab: Информация
            span: storm
            cssClass: col-sm-12

        description:
            tab: Новость
            size: large
            span: full
            type: richeditor
