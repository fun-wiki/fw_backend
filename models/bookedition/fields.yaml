fields:
    title:
        label: Название
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        dependsOn:
            - title
        preset:
            field: title
            type: slug
        type: text
    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible
        span: left

secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
        Содержание: paddingTabs
    fields:
        cover:
            label: Обложка
            tab: Информация
            mode: image
            span: storm
            cssClass: col-sm-2 personPhoto
            type: mediafinder
            imageWidth: 150
            imageHeight: 300
        book_type:
            label: Тип книги
            tab: Информация
            type: balloon-selector
            span: storm
            cssClass: col-sm-10
        isbn:
            label: ISBN
            tab: Информация
            span: storm
            cssClass: col-sm-5
            type: text
        release_date:
            label: Дата выхода
            tab: Информация
            span: storm
            cssClass: col-sm-5
            type: udatepicker
        universes:
            label: Вселенные
            tab: Информация
            type: taglist
            mode: relation
            span: storm
            cssClass: col-sm-10
        books:
            tab: Содержание
            stretch: true
            span: storm
            cssClass: col-sm-12
            path: booklist
            type: partial
        annotations:
            tab: Аннотация
            span: full
            size: huge
            stretch: true
            type: richeditor

