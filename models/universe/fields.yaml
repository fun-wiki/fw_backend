secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
    fields:
        setting_type:
            tab: Информация
            label: Тип вселенной
            type: dropdown
            showSearch: false
            options:
                setting: Сеттинг
                multiverse: Мультивселенная
                crossover: Кроссовер
            span: storm
            cssClass: col-lg-12
        title:
            tab: Информация
            label: Название вселенной
            type: text
            span: storm
            cssClass: col-lg-6
        title_ru:
            tab: Информация
            label: Название вселенной (перевод)
            type: text
            span: storm
            cssClass: col-lg-6
        persons:
            tab: Информация
            label: Люди
            type: taglist
            mode: relation
            nameFrom: title
            span: storm
            cssClass: col-lg-6
        company:
            tab: Информация
            label: Организации
            type: taglist
            mode: relation
            nameFrom: title
            span: storm
            cssClass: col-lg-6
        created_at_date:
            tab: Информация
            label: Год (Дата) создания
            type: udatepicker
            span: storm
            cssClass: col-lg-12
        genres:
            tab: Информация
            label: Жанр
            type: taglist
            mode: relation
            nameFrom: title
            span: storm
            cssClass: col-lg-12
            customTags: false

        _images_block_start:
            tab: Обложка
            type: wrapstart
            cssClass: wrap row
        cover:
            tab: Обложка
            mode: image
            type: mediafinder
            imageWidth: 1920
            imageHeight: 1080
            span: full
            cssClass: cover-image
        logo:
            label: Логотип
            tab: Обложка
            type: mediafinder
            mode: image
            imageWidth: 300
            imageHeight: 200
            span: storm
            cssClass: label-image
        _images_block_end:
            tab: Обложка
            type: wrapend
            cssClass: rap row

        description:
            tab: Описание
            type: richeditor
            span: full
            size: huge
            stretch: true

        metasettings:
            tab: Вселенные
            label: Метавселенные
            type: partial
            path: $/fw/backend/models/universe/partials/_metasettings.htm
            span: storm
            cssClass: col-lg-12
            trigger:
                action: show
                field: setting_type
                condition: value[multiverse],[crossover]

