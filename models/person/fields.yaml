secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
        Псевдоним: paddingTabs
        Компании: paddingTabs

    fields:
        photo:
            label: Фото
            tab: Информация
            mode: image
            span: storm
            cssClass: col-lg-2 cover_img
            type: mediafinder
            trigger:
                action: hide
                field: is_pseudo
                condition: checked
        name:
            label: Полное имя
            tab: Информация
            span: storm
            cssClass: col-lg-5
            trigger:
                action: hide
                field: is_pseudo
                condition: checked
            type: text
        name_translate:
            label: 'Полное имя (оригинал)'
            tab: Информация
            span: storm
            cssClass: col-lg-5
            type: text
            trigger:
                action: hide
                field: is_pseudo
                condition: checked
        is_pseudo:
            label: Псевдоним
            tab: Информация
            type: checkbox
            span: storm
            cssClass: col-sm-10
        birthdate:
            label: 'Дата рождения'
            tab: Информация
            mode: date
            span: storm
            cssClass: col-sm-5
            type: udatepicker
            trigger:
                action: hide
                field: is_pseudo
                condition: checked
        deathdata:
            label: 'Дата смерти'
            tab: Информация
            mode: date
            span: storm
            cssClass: col-sm-5
            type: udatepicker
            trigger:
                action: hide
                field: is_pseudo
                condition: checked
        personroles:
            label: Вид деятельности
            type: multiselect
            tab: Информация
            span: storm
            cssClass: col-sm-10
            trigger:
                action: hide
                field: is_pseudo
                condition: checked
                
        bio:
            tab: Биография
            size: huge
            stretch: true
            span: full
            type: richeditor        
            trigger:
                action: hide
                field: is_pseudo
                condition: checked

        pseudos:
            label: 'Настоящее имя'
            tab: Информация
            span: storm
            cssClass: col-sm-12
            trigger:
                action: show
                field: is_pseudo
                condition: checked
            type: taglist
            mode: relation

        companys:
            label: 'Компании'
            tab: Компании
            span: storm
            cssClass: col-sm-12
            trigger:
                action: hide
                field: is_pseudo
                condition: checked
            type: taglist
            mode: relation


