fields:
    title:
        label: Запись
        span: full
        type: text
    slug:
        label: Slug
        span: full
        defaultFrom: title
        preset:
            field: title
            type: slug
        type: text
    is_pseudo:
        label: Псевдоним
        span: full
        type: switch
    section1:
        label: 'Вид деятельности'
        span: full
        type: section
    is_actor:
        label: Актер
        span: storm
        cssClass: col-md-1
        type: checkbox
    is_author:
        label: Автор
        span: storm
        cssClass: col-md-1
        type: checkbox
    is_illustrator:
        label: Иллюстратор
        span: storm
        cssClass: col-md-1
        type: checkbox
    section2:
        label: 'Информация'
        span: full
        type: section
    name:
        label: 'Полное имя'
        span: left
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
        type: text
    name_translate:
        label: 'Полное имя (перевод)'
        span: right
        type: text
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
    birthdate:
        label: 'Дата рождения'
        mode: date
        span: left
        type: datepicker
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
    deathdata:
        label: 'Дата смерти'
        mode: date
        span: auto
        type: datepicker
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
    partial1:
        label: Настоящее имя
        span: full
        path: field_author
        trigger:
            action: show
            field: is_pseudo
            condition: checked
        type: partial
    photo:
        label: Фото
        mode: image
        imageWidth: '150'
        imageHeight: '200'
        span: full
        type: mediafinder
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
    bio:
        label: Биография
        span: full
        size: large
        type: richeditor
