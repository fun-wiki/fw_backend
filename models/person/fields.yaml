fields:
    title:
        label: Запись
        type: text
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
    slug:
        label: Slug
        defaultFrom: title
        preset:
            field: title
            type: slug
        type: text
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
    is_pseudo:
        label: Псевдоним
        type: switch
        span: storm
        cssClass: 'col-sm-12 col-lg-12'
    section_roles:
        label: 'Вид деятельности'
        type: section
        span: storm
        cssClass: col-sm-12

    personroles: 
        type: multiselect
        span: storm
        cssClass: col-sm-12
        
    section_info:
        label: Информация
        span: storm
        cssClass: col-sm-12
        type: section
    photo:
        label: Фото
        mode: image
        imageWidth: '150'
        imageHeight: '200'
        span: storm
        cssClass: col-sm-2
        type: mediafinder
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
    name:
        label: 'Полное имя'
        span: storm
        cssClass: col-sm-10
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
        type: text
    name_translate:
        label: 'Полное имя (оригинал)'
        span: storm
        cssClass: col-sm-10
        type: text
        trigger:
            action: hide
            field: is_pseudo
            condition: checked

    birthdate:
        label: 'Дата рождения'
        mode: date
        span: storm
        cssClass: col-sm-4
        type: udatepicker
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
    deathdata:
        label: 'Дата смерти'
        mode: date
        span: storm
        cssClass: col-sm-4
        type: udatepicker
        trigger:
            action: hide
            field: is_pseudo
            condition: checked
    partial1:
        label: 'Настоящее имя'
        span: storm
        cssClass: col-sm-12
        path: field_author
        trigger:
            action: show
            field: is_pseudo
            condition: checked
        type: partial
    bio:
        label: Биография
        size: large
        span: storm
        cssClass: col-sm-12
        type: richeditor
