fields[content]:
    title:
        label: Название
        span: auto
        type: text
        required: true
    permalink:
        label: 'Постоянная ссылка'
        span: auto
        type: text
secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
        Содержание: paddingTabs
    fields:
        title:
            tab: Информация
            label: Название
            type: text
            span: storm
            cssClass: col-lg-12
            required: 1
        author:
            label: Автор (составитель)
            tab: Информация
            type: taglist
            separator: comma
            nameFrom: title
            mode: relation
            customTags: true
            span: storm
            cssClass: col-lg-12
        isbn:
            label: ISBN
            type: text
            tab: Информация
            span: storm
            cssClass: col-lg-4
        publisher:
            label: Издатель
            tab: Информация
            type: taglist
            separator: comma
            nameFrom: title
            mode: relation
            customTags: true
            span: storm
            cssClass:  col-lg-6
        publish_date:
            label: Дата издания
            type: text
            tab: Информация
            span: storm
            cssClass: col-lg-2

        cover: 
            label: Обложка
            tab: Информация
            type: fileupload
            mode: image
            imageHeight: 300
            imageWidth: 500
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto

        description:
            tab: Описание
            span: full
            size: huge
            type: textarea
            stretch: true
