fields:
    Section_main:
        label: Запись
        type: section
        span: storm
        cssClass: col-sm-12
    title:
        label: Название
        dependsOn:
            - title_original
            - title_ru
        type: text
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
    slug:
        label: slug
        type: text
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
    Section_info:
        label: Информация
        type: section
        span: storm
        cssClass: col-sm-12
    title_original:
        label: 'Оригинальное название'
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
        type: text
    title_ru:
        label: 'Название (RU)'
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
        type: text
    literature_type:
        label: 'Тип произведения'
        span: storm
        cssClass: col-sm-6
        type: balloon-selector
    release_data:
        label: 'Дата создания'
        span: storm
        cssClass: col-sm-6
        type: udatepicker
    authors:
        label: Автор
        type: taglist
        mode: relation
        nameFrom: title
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
    genres:
        label: Жанр
        type: taglist
        mode: relation
        nameFrom: title
        span: storm
        cssClass: 'col-sm-6 col-lg-6'
    Section_series:
        label: 'Информация о серии'
        type: section
        span: storm
        cssClass: col-sm-12
    universe:
        label: Вселенная
        type: relation
        nameFrom: name
        emptyOption: '-- Выберите вселенную --'
        span: storm
        cssClass: 'col-sm-5 col-lg-5'
    book_series:
        label: 'Выберите серию'
        span: storm
        cssClass: 'col-sm-5 col-lg-5'
        dependsOn:
            - universe
        type: dropdown
        options: listSeries
        emptyOption: '-- no status --'
    number_in_series:
        label: 'Номер в серии'
        type: number
        span: storm
        cssClass: 'col-sm-2 col-lg-2'
    Section_annotations:
        label: 'О книге'
        type: section
        span: storm
        cssClass: col-sm-12
    annotations:
        label: Аннотация
        type: richeditor
        span: storm
        cssClass: col-sm-12

