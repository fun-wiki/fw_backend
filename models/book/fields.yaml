secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
        Издания: paddingTabs
        Обложка: paddingTabs
    fields:
        cover: 
            label: Обложка
            tab: Информация
            type: fileupload
            mode: image
            span: storm
            cssClass: col-lg-2 cover_img
            thumbOptions:
                mode: crop
                offset:
                    - 0
                    - 0
                quality: 90
                sharpen: 0
                interlace: false
                extension: auto
        title:
            label: Название
            tab: Информация
            span: storm
            cssClass: col-lg-5
            type: text
        title_ru:
            label: 'Название (Перевод)'
            tab: Информация
            span: storm
            cssClass: col-lg-5
            type: text
        universe:
            tab: Информация
            label: Вселенная
            span: storm
            cssClass: col-lg-3
            type: recordfinder
            list: ~/plugins/fw/backend/models/universe/columns.yaml
            nameFrom: title
            required: 1
        series_id:
            tab: Информация
            label: Серия
            span: storm
            cssClass: col-lg-3
            type: selectize
            options: Series
            dependsOn:
                - universe
        number_in_series:
            label: 'Номер в серии'
            span: storm
            cssClass: col-lg-2
            type: number
            tab: Информация
            trigger:
                action: disable
                field: series_id
                condition: value[-1]
        create_date:
            label: Дата создания
            tab: Информация
            type: text
            mode: year
            span: storm
            cssClass: col-lg-2
        author:
            label: Автор
            tab: Информация
            type: taglist
            separator: comma
            nameFrom: title
            mode: relation
            customTags: true
            span: storm
            cssClass: col-lg-10
        illustrator:
            label: Иллюстратор
            tab: Информация
            type: taglist
            separator: comma
            nameFrom: title
            mode: relation
            customTags: true
            span: storm
            cssClass: col-lg-10
            trigger:
                action: show
                field: book_type
                condition: value[comic]
        book_type:
            label: 'Тип произведения'
            tab: Информация
            showSearch: true
            type: dropdown
            span: storm
            cssClass: col-lg-5
        work_type:
            label: 'Тип произведения'
            tab: Информация
            showSearch: true
            type: dropdown
            span: storm
            cssClass: col-lg-5
            trigger:
                action: empty
                action: hide
                field: book_type
                condition: value[anthology]
        genres:
            label: Жанр произведения
            tab: Информация
            type: taglist
            separator: comma
            nameFrom: title
            mode: relation
            span: storm
            cssClass: col-lg-10
            trigger:
                action: hide
                field: book_type
                condition: value[anthology]

        description:
            label: Аннотация
            tab: Информация
            type: textarea
            span: storm
            cssClass: col-lg-10

        book_content:
            tab: Информация
            span: storm
            cssClass: col-lg-12
            type: partial
            path: $/fw/backend/models/book/fields/book_content.htm
            dependsOn:
                - universe
            trigger:
                action: show
                field: book_type
                condition: value[anthology]

        book_editions:
            tab: Издания
            span: storm
            cssClass: col-lg-12
            type: partial
            path: $/fw/backend/models/book/fields/book_editions.htm

