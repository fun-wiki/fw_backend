secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
        Содержание: paddingTabs
    fields:
        title:
            tab: Информация
            label: Название
            type: text
            span: storm
            cssClass: 'col-sm-5 col-lg-6'
            required: 1
        title_ru:
            tab: Информация
            label: 'Название (перевод)'
            type: text
            span: storm
            cssClass: 'col-sm-5 col-lg-6'
        book_type:
            tab: Информация
            label: 'Тип книги'
            showSearch: true
            type: dropdown
            span: storm
            cssClass: 'col-sm-12 col-lg-12'
        universe:
            tab: Информация
            label: Вселенная
            span: storm
            cssClass: col-sm-4
            type: recordfinder
            list: ~/plugins/fw/backend/models/universe/columns.yaml
            nameFrom: title
            required: 1
        series_id:
            tab: Информация
            label: Серия
            span: storm
            cssClass: 'col-sm-6 col-lg-6'
            type: selectize
            options: Series
            dependsOn:
                - universe
        number_in_series:
            label: 'Номер в серии'
            span: storm
            cssClass: 'col-sm-6 col-lg-2'
            type: number
            tab: Информация
            trigger:
                action: disable
                field: series_id
                condition: value[-1]
        description:
            tab: Описание
            span: full
            size: huge
            type: textarea
            stretch: true
        book_content:
            tab: Содержание
            span: storm
            cssClass: 'col-sm-12 col-lg-12'
            type: partial
            path: $/fw/backend/models/book/_book_content.htm
