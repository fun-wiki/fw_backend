secondaryTabs:
    stretch: true
    paneCssClass:
        Информация: paddingTabs
    fields:
        title:
            tab: Информация
            label: 'Название'
            type: text
            span: storm
            cssClass: 'col-sm-5 col-lg-5'
            required: 1
        title_ru:
            tab: Информация
            label: 'Название (перевод)'
            type: text
            span: storm
            cssClass: 'col-sm-5 col-lg-5'
        universe:
            tab: Информация
            label: Вселенная
            span: storm
            cssClass: col-sm-2
            type: recordfinder
            list: ~/plugins/fw/backend/models/universe/columns.yaml
            nameFrom: title
            required: 1
        description:
            tab: Описание
            span: full
            size: huge
            type: richeditor
            stretch: true
        platform:
            tab: Информация
            label: platform
            type: taglist
            mode: relation
            nameFrom: title
            span: storm
            cssClass: 'col-sm-12 col-lg-12'
            customTags: true
            required: 1
        genres:
            tab: Информация
            label: Жанр игры
            type: taglist
            mode: relation
            nameFrom: title
            span: storm
            cssClass: 'col-sm-12 col-lg-12'
            customTags: true
            required: 1
        created_data:
            tab: Информация
            label: 'Год (Дата) создания'
            span: storm
            cssClass: col-sm-6 col-lg-6
            type: udatepicker

        cover:
            label: Изображение
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            imageWidth: '320'
            imageHeight: '180'
            type: fileupload
            tab: Информация
            span: storm
            cssClass: col-sm-12

        screenshots:
            label: Скриншоты
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            imageWidth: '320'
            imageHeight: '180'
            type: fileupload
            tab: Информация
            span: storm
            cssClass: col-sm-12