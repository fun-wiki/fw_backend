<?php
    $isCreate = $this->formGetContext() == 'create';
    $pageUrl = isset($pageUrl) ? $pageUrl : null;
?>

<div class="form-buttons loading-indicator-container">

    <!-- Save -->
    <a class="btn btn-primary oc-icon-check save"
        href="javascript:;"
        data-request="onSave"
        data-load-indicator="<?= e(trans('backend::lang.form.saving')) ?>"
        data-request-before-update="$el.trigger('unchange.oc.changeMonitor')"
        <?php if (!$isCreate): ?>
            data-request-data="redirect:0"
        <?php endif ?>
        data-hotkey="ctrl+s, cmd+s">
        <?= e(trans('backend::lang.form.save')) ?>
    </a>

    <!-- Save and Close -->
    <?php if (!$isCreate): ?> 
        <a class="btn btn-primary oc-icon-check save"
            href="javascript:;"
            data-request-before-update="$el.trigger('unchange.oc.changeMonitor')"
            data-request="onSave"
            data-load-indicator="<?= e(trans('backend::lang.form.saving')) ?>">
            <?= e(trans('backend::lang.form.save_and_close')) ?>
        </a>
    <?php endif ?>

    <!-- Preview -->
    <a class="btn btn-primary oc-icon-crosshairs <?php if (!false): ?>hide<?php endif ?>"
        href="<?= URL::to($pageUrl) ?>"
        target="_blank"
        data-control="preview-button">
        <?= e(trans('backend::lang.form.preview_title')) ?>
    </a>

    <!-- Delete -->
    <?php if (!$isCreate): ?>
        <button class="btn btn-default empty oc-icon-trash-o"
            type="button"
            data-request="onDelete"
            data-request-confirm="<?= e(trans('rainlab.blog::lang.post.delete_confirm')) ?>"
            data-control="delete-button"></button>
    <?php endif ?>
</div>
